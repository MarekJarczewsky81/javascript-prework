<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>GRA</h1>
			<h2>Kamień - Papier - Nożyczki</h2>
		</header>
	</div>
	<div class="container">
		<div id="buttons">
			<button class="btn" id="button-rock" onclick="playerMove('kamień')">Kamień</button>
			<button class="btn" id="button-paper" onclick="playerMove('papier')">Papier</button>
			<button class="btn" id="button-scissors" onclick="playerMove('nożyce')">Nożyczki</button>
		</div>
	</div>
	<div class="container"></div>
		<div class="messages" id="messages"></div>
		<div class="messages" id="result"></div>
	</div>
	<script src="js/script.js"></script>
	<script src="js/functions.js"></script>
</body>
</html>
